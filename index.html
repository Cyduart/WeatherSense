<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500&family=Space+Grotesk:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherSense</title>
    <link class="icon" rel="icon" href="./weathersense-logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="navbar">
            <img src="./weathersense-logo.jpg"
                alt="Imagem logo com um sol, passando brizas quentes e geladas, e em baixo um floco de neve.">
            <p>WeatherSense</p>
            <form action="/pesquisar" class="search-form">
                <input type="text" name="q" placeholder="Digite sua pesquisa...">
                <button type="submit"></button>
            </form>
            <div class="nav-items">
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Ver Clima</a></li>
                    <li><a href="#">Alertas</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header>
        <div class="element">
            <h1>WeatherSense</h1>
            <p>O melhor serviço, especialmente criado para atender todas as suas necessidades meteorológicas.</p>
        </div>
    </header>

    <main>
        <h2>Verifique o Clima da Sua cidade</h2>
        <form class="busca">
            <input type="search" id="serchInput">
            <button>Buscar</button>
        </form>
        <div class="resultado">
            <div class="titulo">--</div>

            <div class="info">
                <div class="temp"></div>
                <div class="tempTitulo">Temperatura</div>
                <div class="tempInfo">-- <sup>ºC</sup></div>
                <img src="" alt="">
            </div>

            <div class="vento">
                <div class="ventoTitulo">Vento</div>
                <div class="ventoInfo">-- <span>km/h</span></div>
                <div class="ventoArea"></div>
                <div class="ventoPonto" style="transform: rotate(0deg);"></div>
            </div>
        </div>

        <div class="aviso"></div>
        </div>
    </main>
    <footer><strong>© 2023 — 2023 WeatherSense ® Todos os direitos reservados</strong></footer>

</body>

</html>
